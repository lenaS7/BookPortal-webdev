<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="../CSS/contactUs.css">
    <!-- Google Fonts - Jost -->
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <!-- Header Section (no longer fixed) -->
    <header>
        <div class="set-container-1440 header-content">
            <a href="index.html" class="logo">
                <img src="../Media/BookPortalLogo.png" alt="BookPortal header logo" class="logo-img">
            </a>
            <!-- Mobile Menu Toggle -->
            <input class="menu-btn" type="checkbox" id="menu-btn">
            <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
            <!-- Main Navigation -->
            <nav aria-label="Main navigation">
                <ul>
                    <li><a href="index.html">Welcome</a></li>
                    <li><a href="aboutUs.html">About Us</a></li>
                    <li><a href="contactUs.html" class="active" aria-current="page">Contact Us</a></li>
                    <li><a href="BookExchange.html">Book Exchange</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        <div class="contact-form">
            <h1 class="f-48-p">Contact Us</h1>
            <!-- Contact Form -->
            <form id="contactForm" role="form">
                <div class="form-group">
                    <label for="Fname">First Name:</label>
                    <input type="text" id="Fname" name="Fname" minlength="2" maxlength="12" pattern="[a-zA-Z]+" placeholder="e.g. Zahra" required aria-required="true" class="form-control">
                </div>
                <div class="form-group">
                    <label for="Lname">Last Name:</label>
                    <input type="text" id="Lname" name="Lname" minlength="2" maxlength="12" placeholder="e.g. Al-Anazi" pattern="[a-zA-Z]+" required aria-required="true" class="form-control">
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required class="form-control" aria-label="Select gender">
                        <option value="">Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile:</label>
                    <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required placeholder="e.g. 0505555555" minlength="10" maxlength="10" aria-required="true" class="form-control">
                </div>
                <div class="form-group">
                    <label for="DB">Date of Birth:</label>
                    <input type="date" id="DB" name="DB" required aria-required="true" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" pattern="[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+\.[a-zA-Z]{2,4}" placeholder="name@domain.com" minlength="6" maxlength="50" required aria-required="true" class="form-control">
                </div>
                <div class="form-group">
                    <label for="language">Language of Communication:</label>
                    <select id="language" name="language" required class="form-control" aria-label="Select language of communication">
                        <option value="">Select</option>
                        <option value="Arabic">Arabic</option>
                        <option value="English">English</option>
                        <option value="French">French</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Enter comments here:" class="form-control"></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </main>

    <!-- Footer Section (logo removed) -->
    <footer>
        <div class="set-container-1440 footer-content">
            <div class="footer-main">
                <div class="footer-links">
                    <h3>Quick Links</h3>
                    <ul class="set-footer-list">
                        <li><a href="index.html">Welcome</a></li>
                        <li><a href="aboutUs.html">About Us</a></li>
                        <li><a href="BookExchange.html">Book Exchange</a></li>
                        <li><a href="contactUs.html">Contact Us</a></li>
                    </ul>
                </div>
                <div class="social-media">
                    <h3>Follow Us</h3>
                    <ul class="social-icons">
                        <li><a href="https://instagram.com/bookportal" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a></li>
                        <li><a href="https://facebook.com/bookportal" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a></li>
                        <li><a href="https://linkedin.com/company/bookportal" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a></li>
                        <li><a href="https://goodreads.com/bookportal" target="_blank" aria-label="Goodreads"><i class="fab fa-goodreads"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom set-text-align-center set-mt-20">
                <p>Â© 2025 BookPortal. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- JavaScript File -->
    <script src="../js/contactUs.js"></script>
</body>
</html>
